<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Test Page</h1>
    <p>This page tests loading both the main and static audio files.</p>
    
    <h2>Static/Intermission Audio</h2>
    <audio id="staticAudio" controls>
        <source src="secretlifestatic/secretlife_static.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Main Audio</h2>
    <audio id="mainAudio" controls>
        <source src="secretlifemedia/1-SofaEditA.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.getElementById('staticAudio').addEventListener('error', function(e) {
            console.error('Static audio error:', e);
            document.body.innerHTML += '<p style="color: red">Error loading static audio</p>';
        });
        
        document.getElementById('mainAudio').addEventListener('error', function(e) {
            console.error('Main audio error:', e);
            document.body.innerHTML += '<p style="color: red">Error loading main audio</p>';
        });
        
        document.getElementById('staticAudio').addEventListener('canplaythrough', function() {
            console.log('Static audio can play through');
            document.body.innerHTML += '<p style="color: green">Static audio loaded successfully</p>';
        });
        
        document.getElementById('mainAudio').addEventListener('canplaythrough', function() {
            console.log('Main audio can play through');
            document.body.innerHTML += '<p style="color: green">Main audio loaded successfully</p>';
        });
    </script>
</body>
</html>
